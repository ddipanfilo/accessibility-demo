<html lang="en">
<head>

  <title>The Chocolate Shop by Stride</title>

  <link rel="icon" 
        href="./favicon.png">

<body>
	<header>
		<h1>The Chocolate Shop</h1>
		<img src="./stride-transparent.png" />

	<main>
		<button class="cart-button"><img src="./cart.png" /></button>
		<form>
			<legend>Order Form</legend>
			<ul class="form-list">
				<li>
					<label>Milk</label>
					<input id="milk" type="number" />
				</li>
				<li>
					<label>Dark</label>
					<input id="dark" type="number" />
				</li>
				<li>
					<label>White</label>
					<input id="white" type="number" />
				</li>
			</ul>
			<button>submit</button>
		</form>
	</main>
	<footer>
		<span>Want to give us feedback?</span>
		<a href="">yes</a>
	</footer>

</html>
